<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노래 맞추기 게임</title>
    <link rel="stylesheet" href="NewFile.css?v=1.0">
</head>
<body>
    <header>
        <h1>노래 맞추기 게임</h1>
        <div id="user-id-display"></div>
    </header>
    <main>
        <aside class="sidebar">
            <div class="user-list">
                <h2>유저 정보</h2>
                <ul id="user-info">
                    <!-- 방 목록 아이템 -->
                    
                </ul>
            </div>
            <div class="my-info">
                <h3>내 정보</h3>
                <!-- 내 정보 내용 -->
                <div class="user-image-box" id="user-image-box">
                    <img id="user-image" src="http://localhost:3000/images/default-image.png" alt="User Image">
                </div>
                <div id="user-id"></div>
            </div>
        </aside>
        <section class="main-section">
        	<div class="controls">
                <button id="create-room-btn">방 만들기</button>
            </div>
            <div class="room-list" id="room-list">
                <!-- 방 목록이 여기에 표시됩니다 -->
				
			</div>
            <div class="chat-window">
                <div class="chat-messages" id="chat-messages">
                    <!-- 채팅 메시지 -->
                </div>
                <div class="chat-input-area">
                    <input type="text" id="chat-input" placeholder="메시지를 입력하세요">
                    <button id="send-btn">전송</button>
                </div>
            </div>
        </section>
    </main>
    
    <div id="createRoomModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>방 만들기</h2>
            <form id="createRoomForm">
                <label for="roomName">방 제목</label>
                <input type="text" id="roomName" name="roomName" required>

                <label for="password">비밀번호</label>
                <input type="text" id="password" name="password">

                <label for="playerCount">플레이어 수</label>
                <input type="number" id="playerCount" name="playerCount" min="1" max="8" required>

                <button type="submit">확인</button>
            </form>
        </div>
    </div>

	<div id="imageModal" class="modal">
		<div class="modal-content">
			<div class="modal-header">
				<h2>이미지 선택</h2>
				<span class="close" id="closeImageModal">&times;</span>
			</div>
			<div class="image-grid" id="image-selection">
				<!-- 이미지가 여기에 나열됩니다 -->
			</div>
		</div>
	</div>

	<script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="NewFile.js?v=1.0"></script>
</body>
</html>
